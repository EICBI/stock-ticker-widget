<!DOCTYPE html>
<html>
<head>
  <style>
    body { background: black; color: white; margin: 0; font-family: sans-serif; }
    .ticker { display: flex; gap: 30px; white-space: nowrap; animation: scroll 15s linear infinite; padding: 10px; }
    @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
    .green { color: lime; } .red { color: red; }
  </style>
</head>
<body>
  <div class="ticker">
    <span>Sensex: 72,150 <span class="green">(+210)</span></span>
    <span>Nifty 50: 21,600 <span class="green">(+50)</span></span>
    <span>FTSE 100: 7,850 <span class="red">(-30)</span></span>
    <span>DAX 40: 15,700 <span class="green">(+20)</span></span>
    <span>CAC 40: 7,250 <span class="red">(-12)</span></span>
  </div>
</body>
</html>
