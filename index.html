<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Index Ticker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .ticker-wrapper {
      background: #000;
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      width: 100%;
    }

    .ticker {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 30s linear infinite;
    }

    .ticker:hover {
      animation-play-state: paused;
    }

    .ticker-item {
      display: inline-block;
      padding: 0 1.2rem;
      font-size: 1rem;
    }

    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 600px) {
      .ticker-item {
        font-size: 0.8rem;
        padding: 0 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="ticker-wrapper">
    <div class="ticker" id="stock-ticker">
      <div class="ticker-item">Loading...</div>
    </div>
  </div>

  <script>
    const alphaVantageKey = '0M94SGFF7X1ZSNL6';
    const marketstackKey = '3370bb80eac15a1a1d88e13bb830c38a';

    const alphaIndices = {
      'BSE SENSEX': '^BSESN',
      'NIFTY 50': '^NSEI',
      'FTSE 100': '^FTSE',
      'DAX 40': '^GDAXI',
      'CAC 40': '^FCHI',
      'SMI': '^SSMI',
      'AEX': '^AEX'
    };

    const marketstackIndices = {
      'IBEX 35': 'MCE:IBC',
      'FTSE MIB': 'FTSEMIB.MI',
      'BEL 20': 'EBR:BEL20',
      'NASDAQ Nordic': 'OMX:C25'
    };

    const tickerContainer = document.getElementById('stock-ticker');

    async function fetchAlpha(symbol) {
      const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${alphaVantageKey}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const price = data['Global Quote']?.['05. price'];
        return price ? parseFloat(price).toFixed(2) : 'N/A';
      } catch (err) {
        return 'N/A';
      }
    }

    async function fetchMarketstack(symbol) {
      const url = `https://api.marketstack.com/v1/eod/latest?access_key=${marketstackKey}&symbols=${symbol}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const price = data?.data?.[0]?.close;
        return price ? parseFloat(price).toFixed(2) : 'N/A';
      } catch (err) {
        return 'N/A';
      }
    }

    async function updateTicker() {
      let content = '';

      for (const [name, symbol] of Object.entries(alphaIndices)) {
        const price = await fetchAlpha(symbol);
        content += `<div class="ticker-item">${name}: ₹${price}</div>`;
      }

      for (const [name, symbol] of Object.entries(marketstackIndices)) {
        const price = await fetchMarketstack(symbol);
        content += `<div class="ticker-item">${name}: €${price}</div>`;
      }

      tickerContainer.innerHTML = content + content; // Duplicate for smooth loop
    }

    updateTicker();
  </script>
</body>
</html>
